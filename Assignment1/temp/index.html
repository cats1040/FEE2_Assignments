<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyNotion Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">StudyNotion</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Catalog</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </nav>
    </header>
    <div class="sale-banner">
      <p>PI DAY SALE! Get 31.4% off your annual membership! USE STUDYNOTION</p>
    </div>
    <main>
      <div class="container">
        <div class="signup-form">
          <h2>Join the millions learning to code with StudyNotion for free</h2>
          <p>
            Build skills for today, tomorrow, and beyond. Education to
            future-proof your career.
          </p>
          <div class="role-selector">
            <button class="role-button selected">Student</button>
            <button class="role-button">Instructors</button>
          </div>
          <form>
            <div class="name-fields">
              <input type="text" placeholder="First Name" required />
              <input type="text" placeholder="Last Name" required />
            </div>
            <input type="email" placeholder="Email Address" required />
            <input type="tel" placeholder="Phone Number" required />
            <div class="password-fields">
              <input type="password" placeholder="Create Password" required />
              <input type="password" placeholder="Confirm Password" required />
            </div>
            <button type="submit">Create Account</button>
          </form>
        </div>
        <div class="image-container">
          <img src="study-group.jpg" alt="Study Group" />
        </div>
      </div>
    </main>
  </body>
</html>
