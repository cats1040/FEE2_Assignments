<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewBooks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav_left">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="nav_right">
          <div class="search">
            <!-- <label for="search">Search books</label> -->
            <input
              type="search"
              id="search"
              placeholder="Search books/authors..."
              data-books-search
            />
          </div>
          <div class="pfp">
            <i class="fa-solid fa-user fa-lg"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="books container" books-container>
      <template data-books-template>
        <div class="book" id="book_card">
          <i class="fa-solid fa-close fa-xl" id="close"></i>
          <div class="description" id="desc" data-description></div>
          <div class="title" data-title>Title</div>
          <div class="image" data-image></div>
          <div class="author" data-author></div>
        </div>
      </template>
    </div>

    <script src="app.js"></script>
  </body>
</html>
